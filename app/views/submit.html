<div class="jumbotron">
  <h1 style="text-align: center">Submit your Hack</h1>
</div>
<div class="col-lg-10 col-lg-offset-1"
     style="background: #f5f5f9; border-radius: 5px; padding: 10px">
  <form name="hackForm" role="form">
    <div class="form-group" ng-class="">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Flappy Doge" ng-model="hack.name" required>
    </div>
    <label>
      Authors
    </label>
    <a href="" ng-click="addAuthor()" class="btn btn-small">
      <i class="glyphicon glyphicon-plus"></i>
    </a>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="author in hack.authors">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Rick Astley" ng-model="author.name" required>
          <span class="input-group-btn">
            <button class="btn btn-default" ng-click="removeAuthorAtIndex($index)">
              <i class="glyphicon glyphicon-minus"></i>
            </button>
          </span>
        </div>
      </li>
    </ul>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" ng-model="hack.description">
      </textarea>
    </div>
    <div class="form-group">
      <label>App URL</label>
      <input type="url" class="form-control" placeholder="http://www.dogetek.co/game/"
             ng-model="hack.appUrl"
             required>
    </div>
    <div class="form-group">
      <label>Source URL</label>
      <input type="url" class="form-control" placeholder="https://www.github.com/muchcode/flappydoge"
             ng-model="hack.sourceUrl"
             ng-class=""
             required>
    </div>
    <br>
    <input type="submit" class="btn btn-primary btn-lg btn-block" ng-click="submit()">
  </form>
</div>
